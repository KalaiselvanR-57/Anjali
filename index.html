<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Paithiyam â¤ï¸</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Comic Sans MS;
    text-align:center;
    background:linear-gradient(to right,#ff4e8a,#ff758c);
    color:white;
}

h1{
    margin-top:50px;
    font-size:26px;
}

.main-question{
    font-size:24px;
}

.emoji{
    font-size:50px;
    animation:float 2s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
}

button{
    padding:14px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    margin:15px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:white;
    color:#ff4e8a;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#ff1744;
    color:white;
    position:relative;
}

.petal{
    position:fixed;
    top:-20px;
    font-size:22px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<h1>Heyy Anjali ğŸ˜˜</h1>
<h1 class="main-question">
Will you forgive and stay with me forever ğŸ’•
</h1>

<div class="emoji">ğŸ’•ğŸ˜</div>

<button id="yes" onclick="celebrate()">Yes ğŸ’–</button>
<button id="no" onmouseover="moveBtn()">No ğŸ˜œ</button>

<script>
const music = document.getElementById("bgMusic");
document.body.addEventListener("click", () => {
    music.play();
}, { once: true });

function celebrate(){
    fireworks();
    setTimeout(()=>{
        window.location.href="message.html";
    },2000);
}

function moveBtn(){
    const btn=document.getElementById("no");
    let maxX = window.innerWidth - btn.offsetWidth;
    let maxY = window.innerHeight - btn.offsetHeight;
    btn.style.position="absolute";
    btn.style.left=Math.random()*maxX+"px";
    btn.style.top=Math.random()*maxY+"px";
}

function createPetal(){
    const petal=document.createElement("div");
    petal.classList.add("petal");
    petal.innerHTML=Math.random()>0.5?"ğŸŒ¹":"ğŸ’–";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=(Math.random()*4+4)+"s";
    document.body.appendChild(petal);
    setTimeout(()=>petal.remove(),8000);
}
setInterval(createPetal,400);

function fireworks(){
    for(let i=0;i<30;i++){
        let spark=document.createElement("div");
        spark.innerHTML="âœ¨";
        spark.style.position="fixed";
        spark.style.left=Math.random()*100+"vw";
        spark.style.top=Math.random()*100+"vh";
        spark.style.fontSize="28px";
        document.body.appendChild(spark);
        setTimeout(()=>spark.remove(),2000);
    }
}
</script>
